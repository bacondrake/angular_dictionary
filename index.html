<!DOCTYPE html>
<html ng-app="dictionary"><!-- Run the dictionary module (in app.js) when the document loads -->
  <head>
    <title>Angular Dictionary (Level 1)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container" ng-controller="DictionaryController as dictionary">
      <h1>Dictionary</h1>
      <div ng-repeat="word in dictionary.words">
        <h3>{{word.name}}</h3>
        <small><em>{{word.comment}}</em></small>
        <p>{{word.meaning}}</p>
        <p><em>{{word.sample}}</em></p>
        <button class="btn btn-success btn-sm" ng-hide="word.memorised">Word not yet memorised</button>
        <button class="btn btn-primary btn-sm" ng-show="word.memorised">Word has been memorised</button>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
